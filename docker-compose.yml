version: '3'
services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring_network
    volumes:
      - grafana_data:/var/lib/grafana

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring_network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  node_exporter_1:
    image: prom/node-exporter
    container_name: node_exporter_1
    command: ["--web.listen-address=:9100"]
    ports:
      - "8080:9100"
    networks:
      - monitoring_network

  node_exporter_2:
    image: prom/node-exporter
    container_name: node_exporter_2
    command: ["--web.listen-address=:9100"]
    ports:
      - "8081:9100"
    networks:
      - monitoring_network

  node_exporter_3:
    image: prom/node-exporter
    container_name: node_exporter_3
    command: ["--web.listen-address=:9100"]
    ports:
      - "8082:9100"
    networks:
      - monitoring_network

networks:
  monitoring_network:
    driver: bridge

volumes:
  grafana_data: